<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cockpit</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
</style>
</head>
<body>
<h1>Cockpit temps réel</h1>

<pre id="output">En attente des données...</pre>

<script>
  // 🔥 Connexion au serveur WebSocket
  const ws = new WebSocket("wss://smartphone-datas.onrender.com");

  ws.onopen = () => console.log("Connecté au serveur WebSocket");

  ws.onmessage = event => {
      try {
          const msg = JSON.parse(event.data);
          console.log("Données reçues :", msg);

          const output = document.getElementById("output");
          output.textContent += JSON.stringify(msg, null, 2) + "\n\n";
      } catch (err) {
          console.error("Erreur parsing JSON :", err);
      }
  };

  ws.onerror = err => console.error("WebSocket erreur :", err);
  ws.onclose = () => console.log("WebSocket fermée");
</script>
</body>
</html>
