	let watchID;

	function startGPS() {
	  if (!navigator.geolocation) {
		alert('Géolocalisation non supportée.');
		return;
	  }

	  // Si on avait déjà un watch, on le stoppe
	  if (watchID) {
		navigator.geolocation.clearWatch(watchID);
	  }

	  watchID = navigator.geolocation.watchPosition(
		position => {
		  const data = {
			latitude: position.coords.latitude,
			longitude: position.coords.longitude,
			accuracy: position.coords.accuracy,
			timestamp: position.timestamp
		  };
		  document.getElementById('sensorOutput').textContent = JSON.stringify(data, null, 2);
		},
		err => {
		  document.getElementById('sensorOutput').textContent = 'Erreur GPS: ' + err.message;
		},
		{ enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
	  );
	}


    function startAccelerometer() {
	  if (!window.DeviceMotionEvent) {
		alert("Accéléromètre non supporté.");
		return;
	  }

	  window.addEventListener('devicemotion', event => {
		const data = {
		  accelerationIncludingGravity: event.accelerationIncludingGravity,
		  interval: event.interval
		};
		document.getElementById('sensorOutput').textContent = JSON.stringify(data, null, 2);
	  });
	}

    function startGyroscope() {
      if (!window.DeviceOrientationEvent) {
        alert("Gyroscope non supporté.");
        return;
      }
      window.addEventListener('deviceorientation', event => {
        const data = {
          alpha: event.alpha, // rotation autour axe z
          beta: event.beta,   // rotation autour axe x
          gamma: event.gamma  // rotation autour axe y
        };
        document.getElementById('sensorOutput').textContent = JSON.stringify(data, null, 2);
      });
    }

    function startOrientation() {
      if (!window.DeviceOrientationEvent) {
        alert("Orientation non supportée.");
        return;
      }
      window.addEventListener('deviceorientation', event => {
        const data = {
          absolute: event.absolute,
          alpha: event.alpha,
          beta: event.beta,
          gamma: event.gamma
        };
        document.getElementById('sensorOutput').textContent = JSON.stringify(data, null, 2);
      });
    }
  </script>
