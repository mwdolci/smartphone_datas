<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
    button { padding: 10px 20px; font-size: 16px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Test Géolocalisation</h1>
  <button onclick="startGPS()">Démarrer GPS</button>
  <pre id="gpsOutput">En attente...</pre>

  <script>
    function startGPS() {
      if (!navigator.geolocation) {
        alert('Géolocalisation non supportée.');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const data = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy,
            timestamp: position.timestamp
          };
          document.getElementById('gpsOutput').textContent = JSON.stringify(data, null, 2);
        },
        err => {
          document.getElementById('gpsOutput').textContent = 'Erreur GPS: ' + err.message;
        },
        { enableHighAccuracy: true }
      );
    }
  </script>
</body>
</html>
